{%extends 'posts/base.html'%}

{%block title%}
Login
{%endblock%}

{%block content%}
<p>
    <h1>Log in Here</h1>
</p>
<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"></br>
    <input type="password" name="password" placeholder="Password"></br>
    <input type="submit">
</form>

<div>
	{% for message in messages %}
	<h2> {{message}} </h2>
	{% endfor %}
</div>

{%endblock%}
